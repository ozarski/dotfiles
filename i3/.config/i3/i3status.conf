# i3status configuration file.
# see "man i3status" for documentation.

# It is important that this file is edited as UTF-8.
# The following line should contain a sharp s:
# ß
# If the above line is not correctly displayed, fix your editor first!

general {
    interval = 1
    colors = true
    color_good="#FFFFFF"
    color_degraded="#ffd75f"
    color_bad="#d75f5f"
}

order += "volume master"
order += "battery 1"
order += "cpu_usage"
order += "memory"
order += "wireless wlp2s0"
order += "cpu_temperature 0"
order += "tztime local"

cpu_temperature 0 {
    format = " %degrees°C "
    path = "/sys/class/hwmon/hwmon3/temp1_input"
}

tztime local {
        format = "  %d-%m-%Y %H:%M:%S "
}

cpu_usage {
    format = "  %usage "
    max_threshold = 80
    color_bad = "#ff0000"
}

volume master {
    format = " %volume "
    format_muted = " %volume "
    device = "default"
    mixer = "Master"
    mixer_idx = 0
}

